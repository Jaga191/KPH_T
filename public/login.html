<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="js/main.js" defer></script>
</head>
<body>
  <div class="container">
    <section class="form-section">
      <h2 class="page-heading">LOGIN</h2>
      <div class="logo-container">
        <img src="KPH.jpg" alt="Logo" class="logo" />
      </div>

      <div class="login-box">
        <form id="firstLoginForm">
          <div class="form-group">
            <label for="email">EMAIL ID:</label>
            <div class="input-container">
              <input type="email" id="email" placeholder="Email ID" required />
            </div>
          </div>

          <div class="form-group">
            <label for="password">PASSWORD:</label>
            <div class="input-container">
              <input type="password" id="password" placeholder="Password" required />
              <span class="eye-icon" onclick="togglePassword('password')">üëÅÔ∏è‚Äçüó®Ô∏è</span>
            </div>
          </div>

          <div class="forgot-password-container">
            <a href="ForgetPassword.html">Forgot Password?</a>
          </div>

          <div class="button-container">
            <button type="submit" class="signup-btn">LOGIN</button>
          </div>

          <div class="create-account-link">
            <a href="SecurityLogin.html">Create New Account</a>
          </div>
        </form>
      </div>

      <div class="address-section">
        Address: Flat No. 315, 3rd Floor, Annapurna Block, Aditya Enclave, Ameerpet, Hyderabad - 500038.
      </div>
    </section>
  </div>
